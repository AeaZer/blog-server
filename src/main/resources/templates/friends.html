<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <!--首先完成移动端的预览设置问题,设备的宽度初始缩放倍数为1.0倍，这里还可以设置用户禁止缩放等等-->
    <meta name="viewport" content="device-width,initial-scale=1.0">
    <title>友链</title>
    <!--接下来进行semanticUI的css CDN的引用-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!--引入我们自己写的css-->
    <link rel="stylesheet" href="../static/css/me.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<!--粒子特效-->
<canvas id="theCanvas"></canvas>
<!--导航栏-->
<nav th:replace="_fragments :: menu(6)" class="ui   attached segment m-padded-tb-mini m-shadow-small">

    <!--container的好处很多，其中之一使得设备正常显示-->
    <div class="ui container">
        <!--使用一个菜单来放我们所有的导航链接-->
        <div class="ui  secondary stackable menu">
            <a class="item">
                <img class="ui circular image mestyle image"  th:src="${user.avatar}" src="http://www.areazer.top/AreaZer/avatar.jpg">
                &nbsp;&nbsp;&nbsp;<span th:text="${user.nickname}">Mr_name</span>
            </a>&nbsp;
            <a class="item m-item m-mobile-hide"><i class="fas fa-carrot"></i>首页</a>
            <a class="item m-item m-mobile-hide"><i class="fas fa-ice-cream"></i>分类</a>
            <a class="item m-item m-mobile-hide"><i class="fas fa-candy-cane"></i>标签</a>
            <a class="item m-item m-mobile-hide"><i class="fas fa-pizza-slice"></i>归档</a>
            <a class="item m-item m-mobile-hide"><i class="fas fa-cookie"></i>本站</a>
            <a class="active item m-item m-mobile-hide"><i class="fas fa-fish"></i>友链</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted  input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>

    <!--这里来弄一个导航隐藏按钮-->
    <a href="#" class="ui black icon button m-right-top m-mobile-show menu toggle">
        <i class="sidebar icon"></i>
    </a>

</nav>

<!--中部主体-->
<div class="m-padded-tb-large ">
    <div class="ui stackable container m-container-nine">
        <h3 class="ui header m-text"><i class="fab fa-wolf-pack-battalion"></i>推荐网站:</h3>
        <br>
        <div class="ui cards ">
            <a th:href="@{${friend.website}}" th:if="${friend.flag}==1" th:each="friend : ${friends}"
               class="orange card m-card-center">
                <div class="content">
                    <div th:text="${friend.name}" class="header" href="#">Cute Dog</div>
                    <p th:text="${friend.description}"></p>
                </div>
            </a>


        </div>

        <div class="ui  section divider m-padded-tb"></div>
        <div class="ui stackable  grid">

            <div class="ui eleven wide column">

                <h3 class="ui header m-text"><i class="fas fa-users"></i>友情链接:</h3>

                <br>
                <div class="ui link cards">


                    <a th:href="@{${friend.website}}" th:if="${friend.flag}==2" th:each="friend : ${friends}"
                       class="teal card m-card-center">

                        <!--<div  class="image">-->
                        <!--<img th:src="${friend.avatar}" src="../static/images/molly.png">-->
                        <!--</div>-->

                        <div class="content">
                            <div th:text="${friend.name}" class="header">Molly</div>
                            <!--<div class="meta">-->
                            <!--<span class="date" th:text="${friend.occupation}">Coworker</span>-->
                            <!--</div>-->
                            <div class="description" th:text="${friend.description}">
                                Molly is a personal assistant living in Paris.
                            </div>
                        </div>

                    </a>

                </div>
            </div>

            <!--<div class="ui five wide column">-->
            <!--<h3 class="ui header m-text"><i class="fas fa-cloud"></i>喜欢的网站:</h3>-->
            <!--<br>-->
            <!--<div class="ui cards">-->
            <!--<a th:href="@{${friend.website}}"   th:each="friend : ${friends}" class="black card m-card-center">-->
            <!--<div class="content">-->
            <!--<div   class="header" th:text="${friend.name}">Cute Dog</div>-->
            <!--<p th:text="${friend.description}"></p>-->
            <!--</div>-->
            <!--</a>-->
            <!--</div>-->
            <!--</div>-->

        </div>


    </div>
</div>
<br><br><br>
<br><br><br>

<!--底部footer栏-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--这里的结构其实跟nav尽量保持一致-->
    <div class="ui center aligned container m-padded-tb-mini">
        <div class="ui stackable inverted divided grid">

            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/qrcode.jpg" th:src="@{/images/hewenchang.png}" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header  m-text-spaced m-opacity-small">联系我</h4>
                <div class="ui inverted link list m-text-lined">
                    <div href="#" th:text="'QQ:'+${user.qq}" class="item">QQ:3474974468</div>
                    <div href="#" th:text="'Wechat:'+${user.wechat}" class="item">Wechat:AreaZer</div>
                    <div href="#" th:text="'Email:'+${user.email}" class="item">Email:3474974468@qq.com</div>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header  m-text-spaced m-opacity-small">关于我</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="${user.about}">SELECT * FROM LIFE WHERE WE WANT AND TO DO BRAVELY</p>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header  m-text-spaced m-opacity-small">备案信息</h4>
                <a href="http://beian.miit.gov.cn/">鲁ICP备2021004377号</a>
            </div>

        </div>
    </div>
</footer>

<!--粒子特效-->
<script src="../static/js/particle_effects.js" th:src="@{/js/particle_effects.js}"></script>
<!--也许用到的jQuery的引用-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--这里进行semanticUI的js 的CDN的引用 -->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });


    $('#payButton').popup({
        popup: $('.payQR.popup'),
        on: 'click',
        position: 'bottom center'
    });

</script>
</body>
</html>
